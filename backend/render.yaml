services:
  - type: web
    name: todo-app-backend
    env: python
    region: oregon
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port 8000
    envVars:
      - key: DATABASE_URL
        scope: build,runtime
      - key: BETTER_AUTH_SECRET
        scope: build,runtime
      - key: ALLOWED_ORIGINS
        scope: build,runtime
        value: "http://localhost:3000,http://localhost:3001"
